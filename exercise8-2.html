<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Name of Document</title>
    <style>
        canvas{
            padding: 50px;
            margin-left: 40px;
        }
    
    </style>
</head>
<body>
    <canvas id="roadSign" width="1000" height="1000"></canvas>
    
    <script>
        var canvas = document.getElementById("roadSign");
        var context = canvas.getContext("2d");
        var radius = 35;
        
        //Outer Diamond
        context.save;
        context.lineWidth = 7;
        context.lineJoin = "round";
        context.strokeStyle = "black";
        context.fillStyle = "goldenrod";
        
        context.beginPath();
        context.moveTo(200,0);
        context.lineTo(400,200);
        context.lineTo(200, 400);
        context.lineTo(0,200);
        context.closePath();                
        context.fill();
        context.stroke();
        
        //Inside Rectangle
        context.strokeStyle = "black";
        context.lineWidth = 100;
        context.beginPath();
        context.moveTo(200, 70);
        context.lineTo(200, 330);
        context.stroke();
        
        // Dots
        context.beginPath();
        context.arc(200, 120, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "red";
        context.fill();
        
        context.beginPath();
        context.arc(200, 200, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "yellow";
        context.fill();
        
        context.beginPath();
        context.arc(200, 280, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "green";
        context.fill();
    
        context.restore();
    </script>
</body>
</html>
